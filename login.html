<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="icon" type="icon" href="../images/logo.png">
  <title>Login Page</title>
  <style>
    html, body{
        background-image:
        url(../images/loginback.jpg);
      height: 100%;
      
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
    }
  </style>
</head>
<body>

  <div class="h-100 d-flex justify-content-center align-self-center align-items-center py-4 w-100 m-auto">
  
    <div class="card" style="width: 25rem">
        <div class="card-body">
          <form class="m-auto">
            <div class="d-flex align-items-center justify-content-center">
              <img class="mb-2 text-center"
               src="../images/logo.png"
               alt="logo"
               width="32"
               height="32"
               />
            </div>
            <h1 class="h-4 mb-3 text-center fw-normal">Login</h1>
            <div class="mb-2">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="exaampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter your password"required>
              <div class="d-flex align-items-center justify-content-end">
              <a class="text-decoration-none" href="index.html">Go Back</a>
              </div>
            </div>
           
            
            <button type="submit" class="btn btn-primary">Sign in</button>
          <button type="reset" class="btn btn-danger">Reset</button>
          </form>
          <hr />
        </div>
        
          
    </div>
  </div>

</body>
</html>
